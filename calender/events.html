<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="eventstyle.css"></link>
</head>

<body>
  <button id="navBtn"><i class="fa-solid fa-bars"></i></button>
  <nav id="navbar">
    <ul id="navlist">
      <li>
        <a href="/index.html"><img src="to-do icon.png"> To-Do list</a>
      </li>
    </ul>
  </nav>
  
  <div class="calendar">
    <div class="month-header">
      <button id="prev"> < </button>
      <h2 id="month-year"></h2>
      <button id="next"> > </button>
    </div>
    <div class="days-grid">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="dates-grid" class="dates-grid"></div>
  </div>
  
  <div id="addDiv">
      <input type="text" id="addEvent">
      <button id="addEventBtn"><i class="fa-solid fa-check"></i></button>
  </div>

  
  <script src="storage.js" defer></script>
  <script src="events.js" defer></script>
  <script src="https://kit.fontawesome.com/31bb5fe044.js" crossorigin="anonymous"></script>
</body>

</html>
